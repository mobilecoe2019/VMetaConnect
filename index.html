<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script type="text/javascript" src="./Native/unity-webgl-tools.js"></script>
    <script type="text/javascript" src="./Native/microphone.js"></script>
    <script type="text/javascript" src="./Native/unity-webgl-tools.js"></script>
    <script type="text/javascript" src="./Native/microphone.js"></script>
    <script type="text/javascript" src="./Native/unity-webgl-tools.js"></script>
    <script type="text/javascript" src="./Native/microphone.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | VoiceChat</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container" style="width: 100%; height: 100%;">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webxr-link">By <a href="" target="_blank" title="Lokesh Kosuri">Lokesh Kosuri</a></div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/metaverse-new.loader.js";
      var config = {
        dataUrl: buildUrl + "/metaverse-new.data",
        frameworkUrl: buildUrl + "/metaverse-new.framework.js",
        codeUrl: buildUrl + "/metaverse-new.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Chandu",
        productName: "VoiceChat",
        productVersion: "0.6b",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var unityInstance = null;
      

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          if (fullscreenButton)
          {
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);


    </script>
  </body>
</html>
